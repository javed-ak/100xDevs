<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Interest</title>
</head>
<body>
    <input oninput="debounceCalculateInterest()" type="text" name="" id="principal" placeholder="Principal"><br>
    <input onchange="debounceCalculateInterest()" type="text" name="" id="rate" placeholder="Rate"><br>
    <input onchange="debounceCalculateInterest()" type="text" name="" id="time" placeholder="Time"><br>
    <!-- <button onclick="calculateInterest()">Get Result</button><br> -->
    <div id="result"></div>
    <script>
        let timeout;
        const debounceCalculateInterest = () => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                calculateInterest();
            }, 500);

        }
        const calculateInterest = async () => {
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;
            
            const response = await fetch("http://localhost:3000/interest?principal=" +principal+ "&rate=" +rate+ "&time=" + time);
            const calculation = await response.text();

            document.getElementById("result").innerHTML = calculation;
        }
    </script>
</body>
</html>
